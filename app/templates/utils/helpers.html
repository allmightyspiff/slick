{% macro field_enclosure(content, label='', field_name='', errors='') -%}
  <div class="form-group">
    {% if label %}
      <label for="{{ field_name }}" class="col-lg-2 control-label">{{ label }}</label>
    {% endif %}
    <div class="col-lg-4{% if errors %} has-error{% endif %}">
      {{ content }}
      {% if errors and errors is iterable %}
      <span class="help-block">
        <ul class="list-unstyled">
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </span>
      {% endif %}
    </div>
  </div>
{%- endmacro %}
